<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="style.css" />

    <title>My landing Page</title>
  </head>
  <body>
    <nav>
      <div class="logo">
        <img
          src="./img/313189029_5795882690471051_2396997356185167289_n.jpg"
          alt="user"
        />

        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Protfolio</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Contact Me</a></li>
        </ul>
      </div>
    </nav>

    <header>
      <button class="toggle" id="toggleNav">
        <i class="fa-solid fa-bars"></i>
      </button>
      
      <button class="toggle" id="toggleModal">
        <i class="fa-solid fa-bars"></i>
      </button>
      <div class="auth-buttons">
        <button id="loginBtn">Log In</button>
        <button id="signupBtn">Sign Up</button>
      </div>
    </header>
  
    <!-- ... existing modal code ... -->
  
    <div class="login-modal-container" id="loginModal">
      <div class="modal">
        <button class="close-btn" id="closeLogin">
          <i class="fa-solid fa-xmark"></i>
        </button>
        <div class="modal-header">
          <h3>Login</h3>
        </div>
        <div class="modal-content">
          <p>Enter your username and password to log in</p>
          <form class="modal-form" id="loginForm">
            <!-- Add login form fields here -->
            <div>
              <label for="username">Username</label>
              <input
                type="text"
                id="username"
                placeholder="Enter Username"
                class="from-input"
              />
            </div>
            <div>
              <label for="password">Password</label>
              <input
                type="password"
                id="loginPassword"
                placeholder="Enter password"
                class="from-input"
              />
            </div>
            <input type="submit" value="Log In" class="submit-btn" />
          </form>
        </div>
      </div>
    </div>
  
    <div class="signup-modal-container" id="signupModal">
      <div class="modal">
        <button class="close-btn" id="closeSignup">
          <i class="fa-solid fa-xmark"></i>
        </button>
        <div class="modal-header">
          <h3>Sign up</h3>
        </div>
        <div class="modal-content">
          <p>Register with us to get offers, support, and more</p>
          <form class="modal-form" id="signupForm">
            <!-- Add signup form fields here -->
            <div>
              <label for="name">Name</label>
              <input type="text" id="username" placeholder="Enter Username" class="form-input" />
            </div>
            <div>
              <label for="email">Email</label>
              <input
                type="email"
                id="signupEmail"
                placeholder="Enter email"
                class="from-input"
              />
            </div>
            <div>
              <label for="password">Password</label>
              <input
                type="password"
                id="signupPassword"
                placeholder="Enter password"
                class="from-input"
              />
            </div>
            <div>
              <label for="password2">Confirm Password</label>
              <input
                type="password"
                id="signupPassword2"
                placeholder="Confirm Password"
                class="from-input"
              />
            </div>
            <input type="submit" value="Sign Up" class="submit-btn" />
          </form>
        </div>
      </div>
    </div>
    </header>


    <div class="modal-container" id="modal">
      <div class="modal">
        <button class="close-btn" id="close">
          <i class="fa-solid fa-xmark"></i>
        </button>
        <div class="modal-header">
          <h3>Sign up</h3>
        </div>
        <div class="modal-content">
          <div class="modal-content">
            <p>Register with us to get offers, Support and more</p>
            <form class="modal-form">
              <div>
                <label for="name">Name</label>
                <input
                  type="text"
                  id="name"
                  placeholder="Enter Name"
                  class="from-input"
                />
              </div>
              <div>
                <label for="email">Email</label>
                <input
                  type="email"
                  id="email"
                  placeholder="Enter email"
                  class="from-input"
                />
              </div>
              <div>
                <label for="password">Password</label>
                <input
                  type="password"
                  id="password"
                  placeholder="Enter password"
                  class="from-input"
                />
              </div>
              <div>
                <label for="password2">Confirm Password</label>
                <input
                  type="password2"
                  id="password2"
                  placeholder="Confirm Password"
                  class="from-input"
                />
              </div>
              <input type="submit" value="Submit" class="submit-btn" />
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
