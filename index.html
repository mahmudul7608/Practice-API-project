<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Practice medium project</title>
  </head>
  <body>
    
<!-- nav/Togol section start -->

    <nav>
      <br>
      <div class="logo">
        <img src="./image/profile_n.jpg" alt="user" />

        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Searvice</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Protfolio</a></li>
          <li><a href="#">Contact Me</a></li>

        </ul>
      </div>
    </nav>

    <!-- nav/Togol section end -->

    <!-- Header section start -->

    <header>
      <div class="header-container">
        <h1>Image search engine</h1>

        <button id="toggle" class="toggle">
          <i class="fa-solid fa-bars"></i>
        </button>
        <button class="cta-btn" id="open">Sine Up</button>
      </div>
      <br>
    </header>

      <!-- Header section End -->

      <!-- Search API section start -->

      <form id="search-form">
        <input
          type="text"
          id="search-box"
          placeholder="Search anything here..."
        />
        <button>Search</button>
      </form>
  
      <!-- Form section end -->
  
      <div id="search-result"></div>
      <button id="show-more-btn">Show more</button>


      <!-- Search API section end -->


        <!-- Sign up model -->

    <div class="modal-container" id="modal">
      <div class="modal">
        <button class="close-btn" id="close">
          <i class="fa-solid fa-xmark"></i>
        </button>
        <div class="modal-header">
          <h3>Sign up</h3>
        </div>
        <div class="modal-content">
          <div class="modal-content">
            <p>Register with us to get offers, Support and more</p>
            <form class="modal-form">
              <div>
                <label for="name">Name</label>
                <input
                  type="text"
                  id="name"
                  placeholder="Enter Name"
                  class="from-input"
                />
              </div>
              <div>
                <label for="email">Email</label>
                <input
                  type="email"
                  id="email"
                  placeholder="Enter email"
                  class="from-input"
                />
              </div>
              <div>
                <label for="password">Password</label>
                <input
                  type="password"
                  id="password"
                  placeholder="Enter password"
                  class="from-input"
                />
              </div>
              <div>
                <label for="password2">Confirm Password</label>
                <input
                  type="password"
                  id="password2"
                  placeholder="Confirm Password"
                  class="from-input"
                />
              </div>
              <input
  type="password"
  id="password2"
  placeholder="Confirm Password"
  class="form-input" 
/>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Sign up model end -->


    <script src="script.js"></script>
  </body>
</html>
